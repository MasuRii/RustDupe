name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release (e.g. v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

env:
  BIN_NAME: rustdupe
  PROJECT_NAME: rustdupe

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      clean_version: ${{ steps.get_version.outputs.clean_version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG_NAME="${{ github.event.inputs.tag_name }}"
          else
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "clean_version=${TAG_NAME#v}" >> $GITHUB_OUTPUT
      - name: Create and Push Tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.version }} || echo "Tag already exists"
          git push origin ${{ steps.get_version.outputs.version }} || echo "Tag already exists"

  build:
    name: Build - ${{ matrix.target }}
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: ""
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            suffix: ""
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: ".exe"
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION=${{ needs.prepare.outputs.clean_version }}
          ASSET_NAME="${PROJECT_NAME}-${VERSION}-${matrix.target}"
          BINARY_PATH="target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.suffix }}"
          
          mkdir dist
          cp "$BINARY_PATH" "dist/${ASSET_NAME}${{ matrix.suffix }}"
          cd dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            sha256sum "${ASSET_NAME}${{ matrix.suffix }}" > "${ASSET_NAME}${{ matrix.suffix }}.sha256"
          else
            shasum -a 256 "${ASSET_NAME}${{ matrix.suffix }}" > "${ASSET_NAME}${{ matrix.suffix }}.sha256"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/*

  release:
    name: Create Release
    needs: [build, prepare]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
