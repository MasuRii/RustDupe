name: Benchmark

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for gh-pages branch operations

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run benchmarks
        run: |
          # Run Criterion benchmarks with bencher output format for github-action-benchmark
          cargo bench --bench scan_benchmarks -- --output-format bencher 2>&1 | tee benchmark_output.txt
          # Show what we captured for debugging
          echo "=== Benchmark output preview ==="
          head -50 benchmark_output.txt || true

      - name: Create gh-pages branch if missing
        run: |
          # Check if gh-pages branch exists remotely
          if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "Creating gh-pages branch..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initialize gh-pages branch for benchmarks"
            git push origin gh-pages
            git checkout -
          else
            echo "gh-pages branch already exists"
          fi

      - name: Store and compare benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: RustDupe Benchmarks
          tool: 'cargo'
          output-file-path: benchmark_output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          # Alert on >10% regression
          alert-threshold: '110%'
          comment-on-alert: true
          fail-on-alert: true
          # Store history in gh-pages
          gh-pages-branch: 'gh-pages'
          # Customize report
          benchmark-data-dir-path: 'benchmarks'

      - name: Upload Criterion Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: criterion-report
          path: target/criterion
          retention-days: 30
